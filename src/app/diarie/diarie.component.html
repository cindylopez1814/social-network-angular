<app-home-page></app-home-page>
<section>
  <mat-card>
    <app-imput-post></app-imput-post>
  </mat-card>

  <mat-card *ngFor="let post of posts">
    <h4>{{post.username}}:</h4>
    <div class="message">
      <img src="{{post.photo}}" alt="foto">
      <p>{{post.message}}</p>
    </div>
    <p class="date">{{post.date}}</p>
    <div (click)="remove(post)" class="icon">
      <i class="fas fa-trash-alt"></i>
    </div>
    <div class="icon">
      <i class="fas fa-marker" data-toggle="modal" data-target="#edit"></i>
      <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <textarea type="text" placeholder="{{post.message}}"></textarea>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Cancelar</button>
              <button type="submit" (click)="edit(post)" data-dismiss="modal">Editar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div (click)="count(post)" class="icon">
      <i id="like" class="fas fa-star">{{post.likes}}</i>
    </div>
  </mat-card>
</section>
