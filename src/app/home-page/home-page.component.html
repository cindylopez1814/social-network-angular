<mat-sidenav-container>
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div>
        <a>
          <img class="circle" src="{{photo}}" width="100">
        </a>
      </div>
    </div>

    <div class="" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="7px">
      <div>
        <p>{{userName}}</p>
        <p>{{email}}</p>
      </div>
    </div>
    <div class="mt-3">
      <mat-nav-list>
        <a mat-list-item class="ml-2">
          <i class="fas fa-users"></i>
          <button type="button" routerLink='/diarioMural'>DIARIO MURAL</button>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2">
          <i class="far fa-star"></i>
          <button type="button" routerLink='/Actividades'>ACTIVIDADES</button>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2">
          <i class="fas fa-users"></i>
          <button type="button" routerLink='/Consejo_curso'>CONSEJO DE CURSO</button>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2">
          <i class="far fa-comments"></i>
          <button type="button" routerLink='/Chat'>CHAT</button>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2">
          <i class="fas fa-arrow-circle-left"></i>
          <button type="button" (click)="onLogout()">LOGOUT</button>
        </a>
      </mat-nav-list>
      <img src="../../assets/img/logo-noBack.png" alt="banner" class="banner">
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="../../assets/img/conectapp.png" alt="logo">
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
