<form [formGroup]="authForm" *ngIf="!(authService.user | async)">
  <section class="container-fluid">
    <input type="email" placeholder=" Email" formControlName="email">
    <span>
      <i class="far fa-envelope"></i>
    </span>
    <br>
    <input type="password" placeholder=" Contraseña" formControlName="password">
    <span>
      <i class="fas fa-lock"></i>
    </span>
  </section>
  <section class="container-fluid">
    <button type="button" (click)="onLogin()" class="startSesion">
    Iniciar Sesión
      <i class="fas fa-angle-double-right"></i>
    </button>
  </section>
  <section class="container-fluid">
    <p>¿Aún no estás registrado?</p>
    <button routerLink="/registro" type="button" class="registerButton">
      REGÍSTRATE
    </button>
  </section>
</form>
